<?xml version="1.0" encoding="utf-8" standalone="no"?>

<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Settings</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <script type="text/javascript" charset="utf-8" src="../cordova-2.0.0.js"><!----></script>
      <link rel="stylesheet" type="text/css" href="../css/themes/default/jquery.mobile-1.1.0.min.css"/>
      <style type="text/css">
              .containing-element .ui-slider-switch { width: 100% }
            </style>
      <script type="text/javascript" src="../js/jquery-1.7.1.min.js"><!--jquery--></script>
      <script type="text/javascript" src="../js/jquery.cookie.min.js">// cookies </script>
      <script type="text/javascript" src="../js/mobile-menubar.js"><!--mobile menubar--></script>
      <script type="text/javascript" src="../js/mobile-settings.js"><!--mobile settings--></script>
      <script type="text/javascript" src="../js/jquery.mobile-1.1.0.min.js"><!--jquery mobile--></script>
   </head>
   <body>
      <div data-role="page" id="id_settings_html">
         <div data-role="header">
            <p style="text-align:center;">Settings</p>
            <a href="index.html" data-role="button" data-rel="back" data-theme="a" data-icon="back" class="ui-btn-right"> Back </a>
            <script type="text/javascript">
                  $(function(){
                    $("#viewtoc").live('tap',function(event ,ui){
                      $.mobile.changePage("toc.html");
                    });
                    
                    $("#viewmenubar").live('tap', function(){
                      $.mobile.changePage("menubar.html");
                    });
                    //hide the link for open Warning Dialog Box
                    $("#showDialog").hide();
                  });
                  
                  //refresh select menus after page create
                  $("#id_settings_html").live('pageshow',function(event,ui){
                    refreshSelectMenus();
                  });
                  function refreshSelectMenus(){
                    //set the select menu values
                  
                  $("#select-prev-page-direction").val(mobile.getMobileValue('prevpage')).selectmenu( 'refresh', true);
                    
                    $("#select-next-page-direction").val(mobile.getMobileValue('nextpage')).selectmenu( 'refresh', true);
                    $("#reset-settings").val("cancel").selectmenu('refresh', true);
                  }
                </script>
         </div>
         <div data-role="content">
            <form>
               <ul data-role="listview" data-inset="true" data-theme="b">
                  <li data-role="list-divider">Edit</li>
                  <li>
                     <a id="viewtoc" style="font-size:16px;">ToC</a>
                  </li>
                  <li>
                     <a id="viewmenubar" style="font-size:16px;"> Menu Bar</a>
                  </li>
                  <li data-theme="a">
                     <label for="select-prev-page-direction" class="select" data-mini="true">
                        <strong>
                           <em>Prev Page Direction </em>
                        </strong>
                     </label>
                     <select name="select-prev-page-direction" id="select-prev-page-direction" data-theme="e" data-icon="arrow-d" data-native-menu="false">
                        <option value="swipeLeft">Swipe Left</option>
                        <option value="swipeRight">Swipe Right</option>
                     </select>
                  </li>
                  <li data-theme="a">
                     <label for="select-next-page-direction" class="select" data-mini="true">
                        <strong>
                           <em>Next Page Direction </em>
                        </strong>
                     </label>
                     <select name="select-next-page-direction" id="select-next-page-direction" data-theme="e" data-icon="arrow-d" data-native-menu="false">
                        <option value="swipeLeft">Swipe Left</option>
                        <option value="swipeRight">Swipe Right</option>
                     </select>
                  </li>
               </ul>
            </form>
            <form>
               <ul data-role="listview" data-inset="true" data-theme="b">
                  <li data-role="list-divider">Advance Settings</li>
                  <li>
                     <label for="remember-search-word" data-mini="true" class="select">
                        <strong>
                           <em>Remember Last Search Word</em>
                        </strong>
                     </label>
                     <select name="remember-search-word" id="remember-search-word" data-icon="arrow-d" data-native-menu="false">
                        <option value="off">Off</option>
                        <option value="on">On</option>
                     </select>
                  </li>
                  <li data-theme="a">
                     <label for="reset-settings" class="select" data-mini="true">
                        <strong>
                           <em>Reset Settings </em>
                        </strong>
                     </label>
                     <select name="reset-settings" id="reset-settings" data-theme="e" data-icon="arrow-d" data-native-menu="false" data-mini="true">
                        <option value="reset">Reset </option>
                        <option value="cancel">Cancel </option>
                     </select>
                  </li>
               </ul>
            </form>
            <a href="menubar.html#settings_alert" id="showDialog" data-role="button" data-inline="true" data-rel="dialog" data-transition="pop"><!--link:Dialog Box for show Warnings--></a>
         </div>
      </div>
      <div data-role="page" id="settings_alert" data-url="settings_alert" data-overlay-theme="e">
         <div data-role="header" data-theme="b">
            <h1>Warning Alert</h1>
         </div>
         <div data-role="content" data-theme="a">
            <p style="color:orange;text-align:center;" id="warningMSG">Warning Message</p>
            <a href="meubar.html" data-role="button" data-rel="back" data-theme="b" data-inline="true">OK</a>
         </div>
      </div>
   </body>
</html>
