<?xml version="1.0" encoding="utf-8" standalone="no"?>

<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <script type="text/javascript" charset="utf-8" src="../cordova-2.0.0.js"><!----></script>
      <link rel="stylesheet" type="text/css" href="../css/themes/default/jquery.mobile-1.1.0.min.css"/>
      <script type="text/javascript" src="../js/browserDetect.js"><!--browserDetect--></script>
      <script type="text/javascript" src="../js/jquery-1.7.1.min.js"><!--jquery--></script>
      <script type="text/javascript" src="../js/jquery.cookie.min.js"><!--cookies--></script>
      <script type="text/javascript" src="../js/mobile-menubar.js"><!--mobile menubar--></script>
      <script type="text/javascript" src="../js/mobile-settings.js"><!--mobile settings--></script>
      <script type="text/javascript" src="../js/jquery.mobile-1.1.0.min.js"><!--jquerymobile--></script>
   </head>
   <body>
      <div data-role="page" class="dialog-actionsheet" data-overlay-theme="b">
         <div data-role="content" data-theme="a">
            <a id="toc_button" data-role="button" data-rel="dialog" data-transition="slidedown" data-theme="b">ToC</a>
            <a id="menubar_button" data-role="button" data-rel="dialog" data-transition="slidedown" data-theme="b">Menu Bar</a>
            <a id="settings_button" data-role="button" data-rel="dialog" data-transition="slidedown" data-theme="b">Settings</a>
            <a href="index.html" data-role="button" data-rel="back" data-theme="a">Cancel</a>
            <script type="text/javascript">
                $(function(){
                  $("#toc_button").live('click', function(event) {
                    $.mobile.changePage("toc.html",{
                      transition : "slidedown" ,
                      rel : "dialog" ,
                      inline : "true"
                    });
                  });
                  $("#menubar_button").live('click', function(event) {
                    $.mobile.changePage("menubar.html",{
                      transition : "slideup" ,
                      rel : "dialog" ,
                      inline : "true"
                    });
                  });
                  $("#settings_button").live('click', function(event) {
                    $.mobile.changePage("settings.html",{
                      transition : "pop" ,
                      rel : "dialog"
                    });
                  });
                });
                </script>
         </div>
      </div>
   </body>
</html>
